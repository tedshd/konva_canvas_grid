    <head>
        <meta charset="utf-8">
        <title>canvas grid Examples</title>
        <meta id="viewport" name="viewport"

        <script src="https://unpkg.com/konva@4.1.3/konva.min.js"></script>

            header {

    <body>
        <header>
            <input id="left" type="file" accept="image/*" value="select left photo">
            <input id="right" type="file" accept="image/*" value="select right photo">
        </header>
        <section id="controller_container"></section>
        <div id="container"></div>
    </body>
    <script>
        var w = 720,
            h = 480;

        document.querySelector('#left').addEventListener('change', function () {
            var file = this.files;
            if (!file.length) {
                console.log('no select image');
            } else {
                console.log(file[0]);
                initImage({
                    path: window.URL.createObjectURL(file[0]),
                    x: 0,
                    y: 0,
                    w: w,
                    h: h,
                    layer: layerLeft,
                });
            }
        });

        document.querySelector('#right').addEventListener('change', function () {
            var file = this.files;
            if (!file.length) {
                console.log('no select image');
            } else {
                console.log(file[0]);
                initImage({
                    path: window.URL.createObjectURL(file[0]),
                    x: 360,
                    y: 0,
                    w: w,
                    h: h,
                    layer: layerRight,
                });
            }
        });

        var stage = new Konva.Stage({
            container: 'container',
            x: 0,
            y: 0,
            width: w,
            height: h,
            draggable: false,
        });

        var layerLeft = initLayer({
            x: 0,
            y: 0,
            w: w / 2,
            h: h,
            name: 'layerLeft'
        });
        var layerRight = initLayer({
            x: w / 2,
            y: 0,
            w: w / 2,
            h: h,
            name: 'layerRight'
        });
        var layersArray = [];
        var currentTarget = false;

        initControllerSize({
            'dom': document.body,
            'position': 'bottom',
            'menu': [
                {
                    'feature': 'scale',
                    'name': '縮放',
                    'status': true,
                },
                {
                    'feature': 'size',
                    'name': '大小',
                    'status': true,
                },
                {
                    'feature': 'download',
                    'name': '下載',
                    'status': true,
                }
            ]
        });
        initControllerEditor({
            'dom': document.querySelector('#controller_container'),
            'position': 'top',
            'menu': [
                {
                    'feature': 'do',
                    'name': 'do',
                    'status': false,
                },
                {
                    'feature': 'undo',
                    'name': 'undo',
                    'status': false,
                },
                {
                    'feature': 'text',
                    'name': '添加文字',
                    'status': true,
                },
                {
                    'feature': 'image',
                    'name': '添加圖片',
                    'status': false,
                },
                {
                    'feature': 'paint',
                    'name': '畫筆',
                    'status': false,
                },
                {
                    'feature': 'shape',
                    'name': '形狀',
                    'status': false,
                },
                {
                    'feature': 'delete',
                    'name': '刪除',
                    'status': true,
                },
                {
                    'feature': 'reflection',
                    'name': '鏡射',
                    'status': false,
                },
                {
                    'feature': 'opacity',
                    'name': '透明度',
                    'status': true,
                },
                {
                    'feature': 'brightness',
                    'name': '亮度',
                    'status': true,
                },
                {
                    'feature': 'contrast',
                    'name': '對比',
                    'status': true,
                },
                {
                    'feature': 'blur',
                    'name': '模糊',
                    'status': true,
                },
                {
                    'feature': 'crop',
                    'name': '剪裁',
                    'status': false,
                },
                {
                    'feature': 'filter',
                    'name': '濾鏡',
                    'status': false,
                },
                {
                    'feature': 'grid',
                    'name': '拼接',
                    'status': false,
                },
            ]
        });

        initLineAsBorder(layerLeft, [0, 0, 360, 0, 360, 480, 0, 480, 0, 0], '#ddd');
        initLineAsBorder(layerRight, [360, 0, 720, 0, 720, 480, 360, 480, 360, 0], '#ddd');

        layerLeft.draw();
        layerRight.draw();

        layersArray.push(layerLeft);
        layersArray.push(layerRight);

        stage.on('click tap', function (e) {
            // TODO handle image or object transformer
            var target = e.target;
            currentTarget = target;
            console.log('currentTarget: ', currentTarget);
            if (!currentTarget.hasName('images')) {
                destroyTransformer(layersArray);
                return;
            }
            initTransformer(currentTarget, layersArray);
            // initController(currentTarget);
        });

        stage.on('dragstart', function () {
            document.body.style.cursor = 'grab';
        });
        stage.on('dragend', function () {
            document.body.style.cursor = 'default';
        });

        stage.on('mouseup touchend', function (e) {
            if (stage.find('Transformer').length && currentTarget.hasName('images')) {
                initTransformer(currentTarget, layersArray);
            }
        });

        window.addEventListener('click', function (e) {
            console.log('window click:', e.target);
            if (e.target.nodeName !== 'CANVAS' &&
                stage.find('Transformer').length) {
                if (!controllerEditorDom(e.target) || !controllerSizeDom(e.target)) {
                    destroyTransformer(layersArray);
                }
            }
            if (!controllerEditorDom(e.target)) {
                destoryControllerSub('editor');
            }
            if (!controllerSizeDom(e.target)) {
                destoryControllerSub('size');
            }
        });

        function initLayer(arg) {
            var layer = new Konva.Layer({
                clipX: arg.x,
                clipY: arg.y,
                clipWidth: arg.w,
                clipHeight: arg.h,
                name: arg.name,
                // clipFunc: function (ctx) {
                //     ctx.arc(arg.x + 50, 120, 50, 0, Math.PI * 2, false);
                //     ctx.arc(arg.x + 100, 120, 60, 0, Math.PI * 2, false);
                //     // ctx.rect(0, 0, 100, 100);

                // }
            });
            // var bg = new Konva.Rect({
            //     x: 0,
            //     y: 0,
            //     width: w,
            //     height: h,
            //     fill: '#aaa',
            //     strokeWidth: 0
            // });
            // layer.add(bg);
            // bg.zIndex(0);
            layer.zIndex(0);
            stage.add(layer);
            return layer;
        }



        function initLineAsBorder(layer, pathArray, strokeColor, strokeWidth) {
            var line = new Konva.Line({
                points: pathArray,
                stroke: strokeColor || '#000',
                strokeWidth: strokeWidth || 10,
            });
            layer.add(line);
            line.zIndex(0);
        }
